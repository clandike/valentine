<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Валентинка для Танічки</title>
  </head>
  <body>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Дорога Танюша</p>
          <p class="words line2">Ти моя найулюбленіша бібліотека в цьому хаосі коду</p>
          <p class="words line3">З любов'ю,</p>
          <p class="words line4">твій Свят <3</p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <h2 class="valentine">Цей лист для тебе❤️</h1>
    <script src="index.js"></script>
  </body>
</html>
